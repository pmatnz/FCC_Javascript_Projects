<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Handover Project</title>
		<link rel="stylesheet" href="handovers.css" />
	</head>
	<body>
		<header>
			<h1>Handover Project</h1>
		</header>

		<main>
			<section id="customer">
				<div class="textbox">
					<label for="customer-box1">Enter Feenix Customer</label>
					<input type="text" id="customer-box" />
				</div>
				<div class="box">
					<label for="location-text">Location</label>
					<input type="text" id="location-text" />
				</div>
				<div class="box">
					<label for="svid">svid</label>
					<input type="text" id="svid" />
				</div>
				<div class="box">
					<label for="cvid">cvid</label>
					<input type="text" id="cvid" />
				</div>
				<div class="box">
					<label for="address">Address</label>
					<input type="text" id="address" />
				</div>
				<div class="box">
					<label for="customerName">Customer Name</label>
					<input type="text" id="customerName" />
				</div>

				<button id="tester" type="button">Test Button</button>
			</section>
			<section id="data"></section>
		</main>

		<footer>
			<p>&copy; 2024 Handover Project</p>
		</footer>

		<script src="handovers.js"></script>
	</body>
</html>
